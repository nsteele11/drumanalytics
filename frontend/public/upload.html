<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<nav>
    <a href="index.html">Instagram Insights</a>
    <a href="upload.html" class="active">Video Upload</a>
    <a href="audio.html">Audio Analytics</a>
</nav>

<main>
    <h1>Video Upload</h1>

    <div class="section-placeholder">
        <form id="uploadForm">

            <!-- ARTIST SEARCH -->
            <label>Artist</label><br>
            <input type="text" id="artist-search" placeholder="Type artist name" autocomplete="off">
            <ul id="artist-results"></ul><br>

            <!-- TRACK SEARCH -->
            <label>Track</label><br>
            <input type="text" id="track-search" placeholder="Select track" autocomplete="off" disabled>
            <ul id="track-results"></ul><br>

            <!-- METADATA PREVIEW -->
            <div id="metadataPreview" style="display:none; margin:15px 0; padding:10px; border:1px solid #ccc;">
                <h3>Spotify Metadata</h3>
                <p id="artistMeta"></p>
                <p id="trackMeta"></p>
            </div>

            <!-- VIDEO -->
            <label>Select a video file</label><br>
            <input type="file" id="videoFile" accept="video/*" required><br><br>

            <button type="submit">Upload Video</button>
        </form>

        <div id="uploadStatus"></div>
    </div>
</main>

<script>
let selectedArtistId = null;
let selectedTrackId = null;
let spotifyMetadata = null;

const artistResults = document.getElementById('artist-results');
const trackResults = document.getElementById('track-results');
const statusDiv = document.getElementById('uploadStatus');

/* -----------------------------
   ARTIST SEARCH
--------------------------------*/
document.getElementById('artist-search').addEventListener('input', async (e) => {
    const query = e.target.value;
    artistResults.innerHTML = '';
    if (!query) return;

    const res = await fetch(`/api/spotify/search/artists?q=${encodeURIComponent(query)}`);
    const artists = await res.json();

    artists.forEach(a => {
        const li = document.createElement('li');
        li.textContent = `${a.name} (${a.followers} followers)`;
        li.onclick = () => {
            selectedArtistId = a.spotify_artist_id;
            document.getElementById('artist-search').value = a.name;
            artistResults.innerHTML = '';
            document.getElementById('track-search').disabled = false;
        };
        artistResults.appendChild(li);
    });
});

/* -----------------------------
   TRACK SEARCH
--------------------------------*/
document.getElementById('track-search').addEventListener('input', async (e) => {
    const query = e.target.value;
    trackResults.innerHTML = '';
    if (!query || !selectedArtistId) return;

    const res = await fetch(`/api/spotify/search/tracks?artistId=${selectedArtistId}&q=${encodeURIComponent(query)}`);
    const tracks = await res.json();

    tracks.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t.name;
        li.onclick = async () => {
            selectedTrackId = t.id;
            document.getElementById('track-search').value = t.name;
            trackResults.innerHTML = '';

            // FETCH FULL METADATA
            const metaRes = await fetch(`/api/spotify/track/${selectedTrackId}`);
            spotifyMetadata = await metaRes.json();

            document.getElementById('metadataPreview').style.display = 'block';
            document.getElementById('artistMeta').innerHTML =
                `<strong>Artist:</strong> ${spotifyMetadata.artist.name}<br>
                 <strong>Genres:</strong> ${spotifyMetadata.artist.genres.join(', ')}`;

            document.getElementById('trackMeta').innerHTML =
                `<strong>Track:</strong> ${spotifyMetadata.track.name}<br>
                 <strong>Album:</strong> ${spotifyMetadata.track.album}<br>
                 <strong>Release:</strong> ${spotifyMetadata.track.release_date}<br>
                 <strong>Popularity:</strong> ${spotifyMetadata.track.popularity}`;
        };
        trackResults.appendChild(li);
    });
});

/* -----------------------------
   UPLOAD
--------------------------------*/
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    if (!spotifyMetadata) {
        alert("Please select artist and track");
        return;
    }

    const file = document.getElementById('videoFile').files[0];
    if (!file) return alert("Select a video");

    const fd = new FormData();
    fd.append('video', file);
    fd.append('spotifyMetadata', JSON.stringify(spotifyMetadata));

    statusDiv.innerHTML = "Uploading...";

    const res = await fetch('/upload', { method:'POST', body: fd });
    const data = await res.json();

    statusDiv.innerHTML = "Upload complete!";
    console.log(data);
});
</script>

</body>
</html>
